name: Publish Quarto Project to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to match your repository's default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 4.x  # Use the desired R version

      - name: Install dependencies
        run: |
          R -e "install.packages('quarto')"

      - name: Build Quarto project
        run: |
          R -e "quarto::quarto_render()"

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout -B gh-pages
          git add .
          git commit -m "Deploy Quarto project"
          git push origin gh-pages
